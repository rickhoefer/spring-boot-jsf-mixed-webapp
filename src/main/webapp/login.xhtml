<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>
    <title><ui:insert name="title">${translation['application.name']}</ui:insert></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="Hammad"/>


    <h:outputStylesheet library="plugins"
                        name="bootstrap/css/bootstrap.css"/>

    <h:outputStylesheet library="plugins"
                        name="metisMenu/dist/metisMenu.min.css"/>


    <h:outputStylesheet library="template" name="css/sb-admin-2.css"/>

    <h:outputStylesheet library="plugins"
                        name="font-awesome/css/font-awesome.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/x-icon" href=" #{resource['images/favicon.ico']}"/>
    <link rel="icon" type="image/x-icon" href=" #{resource['images/favicon.ico']}"/>

</h:head>

<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{login.preRenderView()}"/>
    </f:metadata>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name='f' action='/j_spring_security_check' method='POST'>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" value="admin" placeholder="username" name="j_username"
                                           type="text"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" value="admin" placeholder="Password" name="j_password"
                                           type="password"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name='remember-me' type="checkbox"
                                               value="Remember Me"/>Remember Me
                                    </label>
                                </div>
                                <input type="submit" value="Login"
                                       class="btn btn-lg btn-success btn-block"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h:outputScript library="plugins"
                    name="jquery/dist/jquery.min.js"/>

    <h:outputScript library="plugins"
                    name="bootstrap/js/bootstrap.min.js"/>

    <h:outputScript library="template" name="js/sb-admin-2.js"/>

</h:body>

</html>
